<div class="container">
    <h1>Sorteo de Torneo</h1>
    <div class="bombos">
        <div class="bombo" id="bombo1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Bombo 1</h2>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 1A</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 2A</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 3A</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 4A</div>
        </div>
        <div class="bombo" id="bombo2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Bombo 2</h2>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 1B</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 2B</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 3B</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 4B</div>
        </div>
        <div class="bombo" id="bombo3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Bombo 3</h2>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 1C</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 2C</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 3C</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 4C</div>
        </div>
        <div class="bombo" id="bombo4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Bombo 4</h2>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 1D</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 2D</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 3D</div>
            <div class="equipo" draggable="true" ondragstart="drag(event)">Equipo 4D</div>
        </div>
    </div>
    
    <div class="grupos">
        <div class="grupo" id="grupo1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Grupo 1</h2>
        </div>
        <div class="grupo" id="grupo2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Grupo 2</h2>
        </div>
        <div class="grupo" id="grupo3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Grupo 3</h2>
        </div>
        <div class="grupo" id="grupo4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Grupo 4</h2>
        </div>
    </div>
    
    <button id="resetButton">Resetear Sorteo</button>
</div>
